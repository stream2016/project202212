<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 진열</title>
    <style>
        /*
        DESKTOP SIZE
        -------------------------------------*/
        @media (min-width:600px){
           #item-container{
                display: flex;
                flex-direction: row; 
                flex-wrap: wrap;
                justify-content: space-between;
           }
           .item-wrap{
                flex: 1 1 auto;
                text-align: center;
                position:relative;

           }
                     
           .banchan-img {
                display: block;
                width: 50%;
                border-radius: 8px;
                margin: 4px 0;
                opacity: 1;
                transition: .5s ease;
                 backface-visibility: hidden;
           }

           .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
           }

           .item-wrap:hover .banchan-img {
                opacity: 0.3;
           }

           .item-wrap:hover .middle {
                opacity: 1;
           }

           .text {
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                padding: 16px 32px;
           }

           .item-wrap p{
                margin: 4px 0;       
                
           }
           
           .item-wrap p:last-child {
                margin-bottom: 15px;
           }

           
           .item-wrap p:nth-child(3) {
                color:darkgray;
                text-decoration: line-through;
               
           }
           .item-wrap p:nth-child(4) {
                font-weight: bold;
            }

            img {
                border-radius: 5px;
            }
        }

        
    </style>
</head>
<body>

    <div id="item-container">

            <p class="after-sale">8,000원</p>
            <div class="middle">
                <div class="text">주문하기</div>

        </div>
